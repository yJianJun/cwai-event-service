basePath: /ctccl
definitions:
  common.PageVo:
    description: 分页响应结构
    properties:
      data:
        description: |-
          数据
          @json:"data"
      totalCount:
        description: |-
          总条数
          @json:"totalCount,omitempty"
        type: integer
      totalPage:
        description: |-
          总页数
          @json:"totalPage,omitempty"
        type: integer
    type: object
  common.Response:
    properties:
      code:
        description: |-
          响应代码
          Example: 200
        type: integer
      data:
        description: 响应数据
      message:
        description: |-
          响应消息
          Example: "请求成功"
          omitempty: 可选字段
        type: string
    type: object
  model.Event:
    description: 代表一个事件
    properties:
      bandwidth:
        description: |-
          BandWidth 带宽Gb/s
          Required: false
          Example: 10
        type: integer
      data_size:
        description: |-
          DataSize 数据量（B）
          Required: false
          Example: 1048576
        type: integer
      error_code:
        description: |-
          ErrorCode 异常代码
          Required: false
          Example: 1012
        type: integer
      event_type:
        description: |-
          EventType 事件类型
          @description 事件类型，例如"ctccl-inter-node-bandwidth"
          @example "ctccl-inter-node-bandwidth"
        example: ctccl-inter-node-bandwidth
        type: string
      id:
        description: |-
          ID 事件的唯一标识符
          @description 事件的唯一标识符
          @example 1
        type: integer
      level:
        description: |-
          Level 事件等级
          @description 事件等级，例如"High"
          @example "High"
        type: string
      local_guid:
        description: |-
          LocalGuid 本端ib/roce设备nodegid
          Required: true
          Example: 0x98039b03009a2b3a
        type: string
      remote_guid:
        description: |-
          RemoteGuid 对端ib/roce设备nodegid
          Required: true
          Example: 0xc49b150003a1420c
        type: string
      time_duration:
        description: |-
          TimeDuration 时间间隔(ms)
          Required: false
          Example: 5000
        type: integer
      timestamp:
        description: |-
          Timestamp 时间戳
          @description 事件发生的时间戳，格式为"2006-01-02 15:04:05"
          @example "2006-01-02 15:04:05"
        type: string
    required:
    - event_type
    - local_guid
    - remote_guid
    - timestamp
    type: object
  model.EventPage:
    description: 事件分页请求参数
    properties:
      keyword:
        description: |-
          关键词用于事件筛选
          required: true
          example: "连接错误"
        type: string
      page:
        description: |-
          Page 是页码。
          example: 1
          required: true
        type: integer
      size:
        description: |-
          Size 是每页条数。
          example: 10
          required: true
        type: integer
      time:
        description: |-
          事件发生的时间
          required: true
          example: 2006-01-02 15:04:05
        type: string
    required:
    - page
    - size
    type: object
host: localhost:8081
info:
  contact:
    email: yejianjun@ideal.sh.cn
    name: yejianjun
    url: http://www.example.com/support
  description: 监听CTCCL上报事件服务
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://example.com/terms/
  title: CTCCL事件监听
  version: "1.0"
paths:
  /db/delete/{id}:
    delete:
      consumes:
      - application/json
      description: 通过ID从数据库删除事件
      parameters:
      - description: 事件ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 数据删除成功
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid ID parameter
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Record not found!
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 数据删除失败
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 删除事件
      tags:
      - ctccl DB
  /db/query:
    get:
      consumes:
      - application/json
      description: 查询所有事件
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Event'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 获取事件列表
      tags:
      - ctccl DB
  /db/query/{id}:
    get:
      consumes:
      - application/json
      description: 从数据库中通过 ID 获取特定事件
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              $ref: '#/definitions/model.Event'
            type: object
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      summary: 按 ID 查找事件
      tags:
      - ctccl DB
  /db/save:
    post:
      consumes:
      - application/json
      description: 从数据库中创建一个新的事件
      parameters:
      - description: Event数据
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/model.Event'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: 创建一个新的事件
      tags:
      - ctccl DB
  /db/update/{id}:
    put:
      consumes:
      - application/json
      description: 根据id修改事件
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      - description: 编辑参数
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/model.Event'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: 修改事件
      tags:
      - ctccl DB
  /es/delete/{id}:
    delete:
      description: 根据给定的ID删除ES中的事件
      parameters:
      - description: 事件ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.Response'
        "400":
          description: 无效的ID消息
          schema:
            type: string
        "404":
          description: 未找到记录的消息
          schema:
            type: string
        "500":
          description: 内部服务器错误消息
          schema:
            type: string
      summary: 删除ES中的事件
      tags:
      - ctccl ES
  /es/page:
    post:
      consumes:
      - application/json
      description: 根据请求参数从ElasticSearch中分页获取事件
      parameters:
      - description: 分页请求参数
        in: body
        name: pageRequest
        required: true
        schema:
          $ref: '#/definitions/model.EventPage'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.PageVo'
      summary: 分页获取事件
      tags:
      - ctccl ES
  /es/query/{id}:
    get:
      consumes:
      - application/json
      description: 通过ID从Elasticsearch中查找事件
      parameters:
      - description: 事件ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              $ref: '#/definitions/common.Response'
            type: object
        "404":
          description: Not Found
          schema:
            type: string
      summary: 查找事件
      tags:
      - ctccl ES
  /es/save:
    post:
      consumes:
      - application/json
      description: 从请求中解析JSON并在Elasticsearch中存储一个新的事件
      parameters:
      - description: 事件详情
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/model.Event'
      produces:
      - application/json
      responses:
        "201":
          description: '{"message": "数据创建成功"}'
          schema:
            $ref: '#/definitions/common.Response'
        "400":
          description: '{"error": "invalid request"}'
          schema:
            type: string
        "500":
          description: '{"error": "internal server error"}'
          schema:
            type: string
      summary: 创建新的事件
      tags:
      - ctccl ES
  /es/update/{id}:
    put:
      consumes:
      - application/json
      description: 更新来自Elasticsearch的事件
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      - description: Event data
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/model.Event'
      produces:
      - application/json
      responses: {}
      summary: Update an event from Elasticsearch
      tags:
      - ctccl ES
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
